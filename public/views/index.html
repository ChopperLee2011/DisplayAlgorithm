<!DOCTYPE html>
<html>

<head>
    <title>algorithm</title>
    <script src="lib/angularjs/angular.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-css/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body ng-app="algor" ng-controller="algorCtrl">

    <div class="center-block">
        <div class="col-md-4 col-md-offset-4">
            <div class="value-line" ng-repeat="num in data track by $index" style="width:{{num*5}}px;">{{num}}</div>
            <br />

            <button type="button" class="btn btn-primary " ng-click="bubbleSortStep(data)">Bubble Sort by Step</button>
            <button type="button" class="btn btn-primary " ng-click="bubbleSort(data)">Bubble Sort</button>
            <span>{{useTime}}</span>
            <br />
            <br />
            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="resetFunc()">Reset</button>

        </div>
    </div>

    <script src="javascripts/main.js" type="text/javascript"></script>
</body>

</html>
